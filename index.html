<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرئيسية – ميركاتو</title>
  <!-- favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary: #4a90e2;
      --primary-light: #c7dbf9;
      --text-main: #154360;
      --bg-gradient-start: #d9e8fc;
      --bg-gradient-end: #f0f6ff;
      --font-body: 'Cairo', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    /* Header section */
    header {
      width: 100%;
      background: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: relative;
    }
    .logo-full {
      width: auto;
      max-height: 100px;
      object-fit: contain;
      margin-left: auto;
      margin-right: 20px;
    }
    .logo-title {
      font-size: 1.5rem;
      color: #fff;
      margin: 10px 0 0 0;
      font-weight: 700;
    }
    /* Tagline full width box */
    .tagline-box {
      width: 100%;
      background: var(--primary-light);
      text-align: center;
      padding: 12px 0;
      margin-top: 10px;
    }
    .tagline-box p {
      font-size: 1rem;
      color: #fff;
      font-weight: 300;
      margin: 0;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
      width: 100%;
      flex-grow: 1;
    }
    /* Navigation vertical same-size buttons */
    nav {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    .nav-btn {
      background: var(--primary);
      color: #fff;
      padding: 10px;
      width: 100%;
      max-width: 260px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .nav-btn:hover, .nav-btn:focus {
      background: #356ac3;
      transform: translateY(-2px);
    }
    /* Products grid */
    .main-products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    .product-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      border-radius: 24px;
      box-shadow: 0 6px 16px rgba(21,67,96,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(74,144,226,0.2);
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(21,67,96,0.15);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name { font-weight: 700; font-size: 1.3rem; color: #21597a; margin-bottom: 12px; }
    .product-price { font-weight: 600; font-size: 1.1rem; color: var(--primary); margin-bottom: 16px; }
    .product-link {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 12px 0;
      border-radius: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(74,144,226,0.3);
    }
    .product-link:hover { background: #356ac3; transform: translateY(-2px); }
    /* Footer */
    footer { background: var(--primary); color: #fff; text-align: center; padding: 20px 0; }
    .social-links { margin-top: 10px; }
    .social-links a { margin: 0 12px; text-decoration: none; font-size: 1.2rem; color: #d1eaff; }
    /* Responsive */
    @media (max-width: 768px) {
      .main-products-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    }
    @media (max-width: 480px) {
      .nav-btn { max-width: 100%; }
      .main-products-grid { grid-template-columns: 1fr; gap: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/8CpKtfQw/file-0000000018d862468d05a4f4346102fe-1.png" alt="ميركاتو" class="logo-full" />
    <div class="logo-title">        ميركاتو
    </div>
    <div class="logo-title">
      <p>أفضل العروض، بأقل جهد!</p>
    </div>
  </header>
  <div class="container">
    <nav>
            <a href="clothes.html" class="nav-btn"> أزياء</a>
      <a href="electronic.html" class="nav-btn"> إلكترونيات</a>

      <a href="Homeappliances.html" class="nav-btn"> أدوات منزلية</a>
        <a href="skincare.html" class="nav-btn"> العناية بالبشرة</a>
          <a href="caraccessories.html" class="nav-btn">اكسسوارات السيارات</a>
    </nav>
    <div id="products" class="main-products-grid">
      <!-- سيتم ملء البطاقات هنا ديناميكيًّا -->
    </div>
  </div>
  <script>
    (function(){
      const sheetURL = 'https://docs.google.com/spreadsheets/d/19qFDigOg_jBMnAM5vN4kWsOxuTEF_1FLv_aYCgdklxQ/gviz/tq?tqx=out:json';
      fetch(sheetURL)
        .then(res => res.text())
        .then(txt => {
          const jsonData = JSON.parse(txt.substr(txt.indexOf('{')));
          const rows = jsonData.table.rows.slice(1);
          const container = document.getElementById('products');
          rows.forEach(r => {
            const [name, price, img, link] = r.c.map(c => c && c.v ? c.v.trim() : '');
            const card = document.createElement('article');
            card.className = 'product-card';
            card.innerHTML = `
              <img src="${img}" alt="${name}" onerror="this.onerror=null;this.src='https://placehold.co/300x200/cccccc/333333?text=Image+Not+Found';">
              <div class="product-info">
                <div class="product-name">${name}</div>
                <div class="product-price">السعر: ${price} ر.س</div>
                <a href="${link}" class="product-link" target="_blank" rel="noopener noreferrer">عرض المنتج</a>
              </div>`;
            container.appendChild(card);
          });
        })
        .catch(err => console.error('خطأ في تحميل المنتجات:', err));
    })();
  </script>
  <footer>
    <div class="container">
      <p>© 2025 ميركاتو. جميع الحقوق محفوظة.</p>
      <div class="social-links">
<a
  href="https://www.tiktok.com/@mercato.0"
  target="_blank"
  rel="noopener noreferrer"
>
  TikTok
</a>
        <a href="https://www.instagram.com/mercato.0?igsh=MWRvangxbHdqcXA0bQ==" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
